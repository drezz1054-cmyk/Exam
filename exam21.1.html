// -------------------------------
// Generar examen en pantalla
// -------------------------------
function generarExamen() {
  const contenedor = document.getElementById("examen");
  contenedor.innerHTML = "";

  preguntas.forEach((p, idx) => {
    const div = document.createElement("div");
    div.classList.add("pregunta");

    let html = `<strong>${idx+1}. ${p.pregunta}</strong><br>`;
    for (let key in p.opciones) {
      html += `
        <label class="opcion">
          <input type="radio" name="pregunta${p.id}" value="${key}"> ${key}) ${p.opciones[key]}
        </label><br>
      `;
    }
    div.innerHTML = html;
    contenedor.appendChild(div);
  });
}

// -------------------------------
// Finalizar examen
// -------------------------------
function finalizarExamen() {
  let correctas = 0;
  let resultadoHTML = "";

  preguntas.forEach(p => {
    const radios = document.getElementsByName(`pregunta${p.id}`);
    let seleccion = null;
    radios.forEach(r => { if(r.checked) seleccion = r.value });
    if(seleccion === p.correcta) {
      correctas++;
      resultadoHTML += `<p>${p.id}. ${p.pregunta} - <span class="correcto">Correcto</span></p>`;
    } else {
      resultadoHTML += `<p>${p.id}. ${p.pregunta} - <span class="error">Incorrecto</span> (Correcto: ${p.respuestaLiteral})</p>`;
    }
  });

  resultadoHTML = `<h2>Resultado: ${correctas} de ${preguntas.length}</h2>` + resultadoHTML;
  document.getElementById("resultado").innerHTML = resultadoHTML;
}

// -------------------------------
// Inicializar examen
// -------------------------------
generarExamen();
</script>
